<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css">
    <title>Google Ödev Günümüz</title>
</head>

<body>

    <!-- Google Topbar Kısmı -->
    <div class="topbar">
        <div class="topbar1">
            <div class="topbarright">
                <!-- Topbar metin kısmı -->
                <div class="tbr1">
                    <div class="tbr1_1"><a class="tbr1_1_link" href="#">Gmail</a></div>
                    <div class="tbr1_1"><a class="tbr1_1_link" href="#">Görseller</a></div>
                </div>

                <!-- Topbar SVG ve Profil Kısmı -->
                <div class="tbr2">

                    <div class="tbr2_s_m">
                        <div class="tbr2_s_ust">
                            <div class="tbr2_s_box">
                                <div class="tbr2_s_box_genel">
                                    <!-- Bu buttondaki attribute'leri birebir aldım valla -->
                                    <a class="tbr2_s_link" aria-label="Google uygulamaları"
                                        href="https://www.google.com.tr/intl/tr/about/products" aria-expanded="false"
                                        role="button" tabindex="0">


                                        <svg viewBox="0 0 24 24">
                                            <path
                                                d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                                            </path>
                                        </svg></a>
                                </div>
                            </div>
                        </div>
                        <div class="tbr2_profil">
                            <div class="tbr2_profil_frame">
                                <a class="tbr2_p_link">
                                    <img class="tbr2_p_img"
                                        src="https://lh3.googleusercontent.com/ogw/ADea4I64E8cQaxh49My0S3IiokYKsKpwX9fEDQiBtZKquw=s32-c-mo"></a>
                            </div>
                        </div>
                    </div>


                </div>

            </div>


        </div>
    </div>
    <!-- topbar bitiş -->


    <!-- arama kısmı -->
    <div class="content">
        <div class="search-alani">

            <!-- logo -->
            <a href="" class="search-logo">
                <img src="/logo.png">
            </a>


            <div class="search-bar">

                <div class="search-icon">
                    <i class="fa fa-search"></i>
                </div>
                <input type="text">
                <div class="search-icon right">

                    <!-- google mikrone svg -->
                    <svg class="goxjub" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                        width="24px">
                        <path fill="#4285f4"
                            d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
                        </path>
                        <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                        <path fill="#fbbc05"
                            d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">
                        </path>
                        <path fill="#ea4335"
                            d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
                        </path>
                    </svg>
                </div>

            </div>
            <div class="search-buttons">
                <a href="">Google'da Ara</a>
                <a href="">Kendimi Şanlı Hissediyorum</a>
            </div>
            <p class="search-info">
                Google'ı kullanabileceğiniz diğer diller: <a href="#"> English</a>
            </p>
        </div>
    </div>
    <div class="bottom-bar">
        <div class="bar-left">
            <div class="menu">
                <a href="https://patika.dev/" class="tbr1_1_link">Reklam</a>
                <a href="https://patika.dev/" class="tbr1_1_link">İşletme</a>
                <a href="https://patika.dev/" class="tbr1_1_link">Aramalar Nasıl Çalışır?</a>
            </div>
        </div>
        <div class="bar-right">
            <div class="menu">
                <a href="https://patika.dev/" class="tbr1_1_link">Gizlilik</a>
                <a href="https://patika.dev/" class="tbr1_1_link">Şartlar</a>
                <a href="https://patika.dev/" class="tbr1_1_link">Ayarlar</a>
            </div>
        </div>
    </div>




</body>

</html>
